<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bittrex Tools Analytics</title>
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
  </head>
  <body>
    <div class='nav'>
      <div class="logo">
        <img src="assets/img/btcoin-logo-500x500.png" alt="Logo">
      </div>
      <div class="topNav">
        <script type="text/JavaScript" src="assets/js/view/headder.js"></script>
      </div>
    </div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="fa fa-window-close" onclick="closeNav()"></a>
      <script type="text/JavaScript" src="./assets/js/view/sidenav.js"></script>
    </div>
    <div class="body">
      <!-- Use any element to open the sidenav -->
      <span onclick="openNav()"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></span>
      <div>
        <h1>Bittrex Trade Data Alalyser</h1>
        <p>At bittrex.com go to your orders page and at the bottom download the full market data.  Then use select file to import your data.</p>
      </div>
      <div>
        <p>Select File to Output:</p>
        <input type="file" id="csv">
        <div id="output"></div>
      </div>
      <div>
        <div class="buttons">
          <button type="button" name="button" class="eth-markets">ETH Markets</button>
          <button type="button" name="button" class="btc-markets">BTC Markets</button>
          <button type="button" name="button" class="usdt-markets">USDT Markets</button>
        </div>
      <table id="tradeData">
        <tr class="market-data">
        </tr>

      </table>
    </div>
    </div>
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script> -->
    <script src="assets/js/library/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/JavaScript" src="./assets/js/controller/main.js"></script>
    <script type="text/JavaScript" src="./assets/js/controller/csvPars2.js"></script>
  </body>

</html>
